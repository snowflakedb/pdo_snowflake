sudo: required
language: c
before_install:
  - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
install:
  - sudo apt-get update
  - export PHP_VERSION=7.1.6
  - mkdir -p $TRAVIS_BUILD_DIR/dep
  - cd $TRAVIS_BUILD_DIR/dep
  - wget http://php.net/distributions/php-${PHP_VERSION}.tar.xz
  - tar xf php-${PHP_VERSION}.tar.xz
  - cd php-${PHP_VERSION}
  - ./configure --prefix=$TRAVIS_BUILD_DIR/dep/install-php-${PHP_VERSION} --enable-phpdbg
  - make 2>&1 > phpbuild.log
  - make install 2>&1 >> phpbuild.log
script:
  - ls
env:
  global:
    secure: 
